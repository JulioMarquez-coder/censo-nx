<div class="flex flex-wrap justify-center gap-2 mb-4">
  <button
    (click)="cambiarOrden('poblacion-desc')"
    class="px-3 py-1 rounded text-white transition-all"
    [ngClass]="
      ordenActual === 'poblacion-desc'
        ? 'bg-yellow-400 text-black'
        : 'bg-red-600 hover:bg-gray-500'
    "
  >
    Mayor a menor
  </button>

  <button
    (click)="cambiarOrden('poblacion-asc')"
    class="px-3 py-1 rounded text-white transition-all"
    [ngClass]="
      ordenActual === 'poblacion-asc'
        ? 'bg-yellow-400 text-black'
        : 'bg-red-600 hover:bg-gray-500'
    "
  >
    Menor a mayor
  </button>

  <button
    (click)="cambiarOrden('alfabetico-asc')"
    class="px-3 py-1 rounded text-white transition-all"
    [ngClass]="
      ordenActual === 'alfabetico-asc'
        ? 'bg-yellow-400 text-black'
        : 'bg-red-600 hover:bg-gray-500'
    "
  >
    A–Z
  </button>

  <button
    (click)="cambiarOrden('alfabetico-desc')"
    class="px-3 py-1 rounded text-white transition-all"
    [ngClass]="
      ordenActual === 'alfabetico-desc'
        ? 'bg-yellow-400 text-black'
        : 'bg-red-600 hover:bg-gray-500'
    "
  >
    Z–A
  </button>
</div>


<!-- Tabla de todos los estados -->
  <h2 class="text-xl font-bold mt-10 mb-4">Tabla completa de estados</h2>

  <div class="overflow-x-auto">
    <table class="w-full border border-gray-400 text-sm">
      <thead class="bg-gray-300">
        <tr>
          <th class="border border-gray-400 px-3 py-2 text-left">Estado</th>
          <th class="border border-gray-400 px-3 py-2 text-right">Población</th>
        </tr>
      </thead>

      <tbody>
        @for (e of estadosOrdenados; track e.name) {
          <tr class="odd:bg-white even:bg-gray-100 hover:bg-gray-200">
            <td class="border border-gray-400 px-3 py-2">
              {{ e.name }}
            </td>
            <td class="border border-gray-400 px-3 py-2 text-right">
              {{ e.population | number: '1.0-0' }}
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
